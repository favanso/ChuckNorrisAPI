<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chuck Norris API</title>
    <script type="text/javascript" src="scripts/script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
  </head>
  <header>
    <h2>Chuck Norris Jokes</h2>
  </header>

  <body>
    <main>
      <div class="row">
        <div class="column">
          <img id="img" src="assets/download.jpg" alt="Chuck Norris Image" />
        </div>
        <div class="column">
          <div class="bubble bubble-bottom-left" contenteditable>
            <span id="output"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <button class="button" id="getResponse" onClick="handleClick()">Click to see what Mr.Norris has to say!</button>
      </div>
    </main>
  </body>
  <footer>
    <small>
      Artwork "Dancing Chuck" 
    </small>
  </footer>
</html>
